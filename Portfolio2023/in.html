<!DOCTYPE html>
<html>
    <head>
        <title>grid</title>
        <style>
            .flex-container{
                display: grid;
                grid-template-columns: auto auto auto;
                grid-template-rows: auto auto auto;
                grid-auto-flow: column;
            }
            .gitem3{
                grid-column-start: 1;
            }
        </style>
    </head>
    <body>
        <div class="grid-container">
            <h3 class="gitem">1</h3>
            <h3 class="gitem">2</h3>
            <h3 class="gitem">3</h3>
            <h3 class="gitem">4</h3>
            <h3 class="gitem">5</h3>
            <h3 class="gitem">6</h3>
        </div>
    </body>
</html>
